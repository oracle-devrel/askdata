<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ cover_title }}</title>
    <style>
        .cover {
            text-align: center;
            padding-top: 200px;
        }
        .cover h1 {
            font-size: 48px;
            color: #1976d2;
            margin-bottom: 20px;
        }
        .cover h2 {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }
        .cover .meta {
            position: absolute;
            bottom: 100px;
            width: 100%;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="cover">
        {% if cover_logo %}
        <img src="{{ cover_logo }}" alt="Logo" style="max-width: 200px; margin-bottom: 40px;">
        {% endif %}
        <h1>{{ cover_title }}</h1>
        <h2>{{ cover_subtitle }}</h2>
        <div class="meta">
            <p>{{ author }}</p>
            <p>{{ copyright }}</p>
        </div>
    </div>
</body>
</html>
